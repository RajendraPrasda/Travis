os: linux
dist: focal

jobs:
  include:
    - name: "job one"
      vm:
        create:
          name: custom_testjob_job_one
      before_install:
        - while true; do echo "ðŸ’¡ Job one is still running..."; sleep 60; done &  # Prevent silent timeout
      script:
        - echo "Running job one"
        - |
          if ! timeout 600s bash -c 'echo "Executing long task..."; sleep 650'; then
            echo "Timeout Error: Job one exceeded 10 minutes of execution time"
            exit 1
          fi
