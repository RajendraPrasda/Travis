os: linux
dist: focal

vm:
  create:
    name: custom_githubstr_example

env:
  global:
    - CUSTOM_STRING=custom_githubstr_example
addons:
  apt:
    update: true

before_install:
  - echo "Verifying uniqueness of custom string: $CUSTOM_STRING"
  - sudo apt-get -y install libxml2-dev

script:
  - echo "Custom string is unique. Proceeding with build"
  - echo "OKAY"
