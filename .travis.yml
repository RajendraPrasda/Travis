os: linux
dist: focal

jobs:
  include:
    - name: "Custom Image Job Two"
      vm:
        create:
          name: custom_testjob_job_two  # Do NOT add "state" here
      before_install:
        - while true; do echo "Job is still running..."; sleep 60; done &

      script:
        - echo "Starting job for custom image: custom_testjob_job_two"

        - |
          if ! timeout 600s bash -c 'echo "Running long task..."; sleep 650'; then
            echo "ERROR: Job timed out after 10 minutes of execution!"
            exit 1
          fi

        - echo "Job completed successfully"
