os: linux
dist: focal

language: python
python:
  - "3.10"

vm:
  create:
    name: job_one_level_10  # From logs
    level: 10

env:
  global:
    - CUSTOM_IMAGE_ID=285
    - JOB_NAME=job_one_level_10

addons:
  apt:
    update: true
    packages:
      - libxml2-dev
      - build-essential

before_install:
  - echo "Creating custom image ID: $CUSTOM_IMAGE_ID for job: $JOB_NAME"

script:
  - echo "Running custom image creation job..."
  - python3 --version
  - echo "Custom image job completed"
